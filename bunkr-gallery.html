<!DOCTYPE html>
<html>
<head>
  <title>Bunkr Gallery</title>
  <link rel="stylesheet" href="bunkr-gallery-styles.css">
  <script src="bunkr-gallery-module.js"></script>
  <script src="bunkr-gallery-init.js"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Bunkr Gallery</h1>
      <div class="gallery-controls">
        <button id="prev-btn" class="nav-button" disabled>
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
          </svg>
          Previous
        </button>
        <span id="counter">0 / 0</span>
        <button id="next-btn" class="nav-button" disabled>
          Next
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
          </svg>
        </button>
        <button id="download-btn" class="action-button" disabled>
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"></path>
          </svg>
          Download
        </button>
      </div>
    </header>
    
    <div id="gallery-container">
      <div class="loading-indicator">
        <div class="spinner"></div>
        <p>Loading gallery...</p>
      </div>
    </div>
    
    <div id="no-content" style="display: none;">
      <div class="empty-state">
        <svg width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 19V5C21 3.9 20.1 3 19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19ZM8.5 13.5L11 16.51L14.5 12L19 18H5L8.5 13.5Z" fill="#555"/>
        </svg>
        <h2>No Bunkr content available</h2>
        <p>Visit forum threads and collect Bunkr links first</p>
      </div>
    </div>
  </div>
</body>
</html>
